<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 class="border m-2 border-primary p-4 rounded">
    Welcome to My First Project in Ionic
  </h2>
  <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="on">
    <div class="d-flex flex-row">
      <div class="pl-2">
        <ion-item>
          <ion-label color="primary">First Name</ion-label>
          <ion-input
            formControlName="fname"
            placeholder="Enter First Name"
          ></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="d-flex flex-row mt-2">
      <div class="pl-2">
        <ion-item>
          <ion-label color="primary">Last Name</ion-label>
          <ion-input
            formControlName="lname"
            placeholder="Enter First Name"
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="d-flex flex-row mt-2">
      <div class="pl-2">
        <ion-item>
          <ion-label color="primary" class="mr-4">Phone</ion-label>
          <ion-input
            class="ml-5"
            type="phone"
            placeholder="Enter Phone"
            formControlName="phone"
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div>
      <button ion-button type="submit">Save</button>
      <button ion-button type="reset" style="background-color:red;">
        Clear
      </button>
    </div>
  </form>
</ion-content>
