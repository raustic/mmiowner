<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 class="border m-2 border-primary p-4 rounded">
    Welcome to My First Project in Ionic
  </h2>
  <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="on">
    <div class="d-flex flex-row">
      <div class="pl-4">First Name</div>
      <div class="pl-5">
        <ion-input
          formControlName="fname"
          placeholder="First Name"
          clearInput
        ></ion-input>
        <!-- <input
          formControlName="fname"
          placeholder="First Name"
          class="form-control"
          [autocomplete]="off"
        /> -->
      </div>
    </div>

    <div class="d-flex flex-row mt-3">
      <div class="pl-4">Last Name</div>
      <div class="pl-5">
        <input
          formControlName="lname"
          placeholder="Last Name"
          class="form-control"
          [autocomplete]="off"
        />
      </div>
    </div>
    <div>
      <button ion-button type="submit">Save</button>
      <button ion-button type="reset" style="background-color:red;">
        Clear
      </button>
    </div>
  </form>
</ion-content>
